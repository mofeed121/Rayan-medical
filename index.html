
<!DOCTYPE html>

    body {

    .hero-image {
      width: 100%;
      max-width: 800px;

      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .circle-button.red { background-color: #e60000; }
    .circle-button.green { background-color: #25D366; }
    .circle-button:hover {
      transform: scale(1.05);
    }

    .circle-button i {
      font-size: 22px;
      margin-bottom: 5px;
    }
  </style>
</head>
